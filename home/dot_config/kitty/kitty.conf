# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

### Fonts

font_family                  Iosevka Term
font_features                none
bold_font                    auto
italic_font                  auto
bold_italic_font             auto
font_size                    16.0
force_ltr                    no
adjust_line_height           0
adjust_column_width          0
disable_ligatures            never
window_padding_width         4
box_drawing_scale            0.001, 1, 1.5, 2

### Cursor

cursor                       none
cursor_shape                 block
cursor_beam_thickness        1.5
cursor_underline_thickness   1.0
cursor_blink_interval        -1
cursor_stop_blinking_after   0
cursor_stop_blinking_after   10.0
cursor_trail                 1

### Scrollback

scrollback_lines               50000
scrollback_pager               less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size  0
wheel_scroll_multiplier        5.0
touch_scroll_multiplier        1.0

### Mouse

copy_on_select               yes
mouse_hide_wait              5
focus_follows_mouse          yes
url_color                    #0087bd
url_style                    single
# open_url_modifiers           super
open_url_with                default
strip_trailing_spaces        smart
# rectangle_select_modifiers   ctrl+alt
# terminal_select_modifiers    shift
pointer_shape_when_grabbed   arrow

### Terminal bell

enable_audio_bell            no
visual_bell_duration         0.0
window_alert_on_bell         yes
bell_on_tab                  yes
command_on_bell              none


### Window layout

remember_window_size         yes
initial_window_width         840
initial_window_height        620
enabled_layouts              splits:split_axis=horizontal,stack
# enabled_layouts              grid,fat,splits,stack
window_resize_step_cells     2
window_resize_step_lines     2
draw_minimal_borders         yes
window_border_width          1.0
window_margin_width          0.0
placement_strategy           top-left
inactive_text_alpha          0.9


### Tabs

tab_bar_edge                 top
tab_bar_margin_width         0.0
tab_bar_style                separator
tab_bar_min_tabs             2
tab_switch_strategy          previous
tab_fade                     0.25 0.5 0.75 1
tab_separator                ""
tab_title_template           " {index}.{title} "
active_tab_title_template    " {index}.{title} "
active_tab_foreground        #000
active_tab_background        #a0c980
active_tab_font_style        bold
inactive_tab_foreground      #5bb9fc
inactive_tab_background      #0e1419
inactive_tab_font_style      normal
tab_bar_background           #0e1419


### Specific

hide_window_decorations             titlebar-only
macos_titlebar_color                background
macos_hide_from_tasks               no
macos_traditional_fullscreen        no
macos_quit_when_last_window_closed  yes
macos_custom_beam_cursor            yes
macos_option_as_alt                 yes
macos_show_window_title_in          window


### Performance tuning

repaint_delay                       10
input_delay                         3
sync_to_monitor                     no


### Misc

update_check_interval        24
confirm_os_window_close      0
dynamic_background_opacity   yes
allow_remote_control         yes


### Mouse maps

mouse_map                    left click ungrabbed no-op
mouse_map                    super+left release grabbed,ungrabbed mouse_handle_click link


### Keybindings

kitty_mod                    super+shift

map kitty_mod+l              next_layout
map kitty_mod+enter          toggle_layout stack

map ctrl+shift+l             next_layout
map super+n                  new_os_window
map super+w                  close_window
map super+d                  launch --location=vsplit --cwd=current
map super+shift+d            launch --location=hsplit --cwd=current
map page_up                  scroll_page_up
map page_down                scroll_page_down

# Jump to beginning and end of word

map alt+left                 send_text all \x1b\x62
map alt+right                send_text all \x1b\x66

# Map cmd + <num> to corresponding tabs

map cmd+1                    goto_tab 1
map cmd+2                    goto_tab 2
map cmd+3                    goto_tab 3
map cmd+4                    goto_tab 4
map cmd+5                    goto_tab 5
map cmd+6                    goto_tab 6
map cmd+7                    goto_tab 7
map cmd+8                    goto_tab 8
map cmd+9                    goto_tab 999

map cmd+right                next_tab
map cmd+left                 previous_tab
map cmd+shift+right          move_tab_forward
map cmd+shift+left           move_tab_backward

map cmd+alt+left             neighboring_window left
map cmd+alt+right            neighboring_window right
map cmd+alt+up               neighboring_window up
map cmd+alt+down             neighboring_window down
map cmd+]                    next_window
map cmd+[                    previous_window

# Clipboard

map ctrl+shift+s             paste_from_selection
map shift+insert             paste_from_selection
map super+c                  copy_to_clipboard
map super+v                  paste_from_clipboard
map alt+a                    mouse_select_command_output

###

map f1 launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused
map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback /bin/sh -c "/usr/local/bin/fzf --no-sort --no-mouse --exact -i --tac | kitty +kitten clipboard"

